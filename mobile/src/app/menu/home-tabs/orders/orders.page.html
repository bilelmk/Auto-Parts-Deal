<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>

    <ion-title>Commandes</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>

      <ion-button id="cart-btn" (click)="openNotification()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        <ion-badge id="cart-badge" color="danger">1</ion-badge>
      </ion-button>

      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)" value="commandes">
    <ion-segment-button value="commandes">
      <ion-label>Mes Commandes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="archives">
      <ion-label>Cammandes archivés</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <button (click)="presentFilterModal()" class="ion-activatable ripple-parent filter-btn">
          <ion-icon class="filter-icon" name="options-outline"></ion-icon>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <ion-row *ngIf="selectedSegment == 'commandes'">
      <ion-list lines="full">
        <ion-item (click)="getOrder()">
          <ion-label>
            <h2><span>Commandes n°:</span> 358745217</h2>
            <h2><span>Total:</span> 500dt</h2>
            <h2><span>Fait le:</span> 23-01-2020</h2>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2><span>Commandes n°:</span> 358745217</h2>
            <h2><span>Total:</span> 500dt</h2>
            <h2><span>Fait le:</span> 23-01-2020</h2>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2><span>Commandes n°:</span> 358745217</h2>
            <h2><span>Total:</span> 500dt</h2>
            <h2><span>Fait le:</span> 23-01-2020</h2>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h2><span>Commandes n°:</span> 358745217</h2>
            <h2><span>Total:</span> 500dt</h2>
            <h2><span>Fait le:</span> 23-01-2020</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row *ngIf="selectedSegment == 'archives'">
      archives
    </ion-row>
  </ion-grid>

</ion-content>
